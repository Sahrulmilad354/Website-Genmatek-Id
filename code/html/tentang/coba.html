<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../../../img/logo/01.png" width="500" />
    <title>Genmatek Indonesia</title>
  </head>
  <body>
      <!-- Required meta tags -->
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />

      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

      <!-- Bootstrap Icon -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" />

      <!-- My CSS -->
      <link rel="stylesheet" href="../../../code/scss/coba.css" />

      <!-- Library AOS -->
      <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />



      <!-- Loader -->
      <div class="loader">
        <span style="--i:1;"></span>
        <span style="--i:2;"></span>
        <span style="--i:3;"></span>
        <span style="--i:4;"></span>
        <span style="--i:5;"></span>
        <span style="--i:6;"></span>
        <span style="--i:7;"></span>
        <span style="--i:8;"></span>
        <span style="--i:9;"></span>
        <span style="--i:10;"></span>
      </div>
      <!-- Akhir Loader -->

      



     

       <!-- Option 1: Bootstrap Bundle with Popper -->
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

       <!-- Library AOS -->
       <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
       <script>
         AOS.init();
       </script>

       <!-- Platfrom GSap-->
       <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/TextPlugin.min.js"></script>

       <!-- GSap-->
       <script>
         gsap.registerPlugin(TextPlugin);
         gsap.to(".display-4", { duration: 5, delay: 1.5, text: "SELAMAT DATANG DI" });
         gsap.to(".lead", { duration: 5, delay: 1.5, text: "Toko Mamia" });
         gsap.from(".navbar", { duration: 1.5, y: "-100", opacity: 0, ease: "bounce" });
         gsap.from(".logo", { duration: 1.5, y: "-100", opacity: 0, ease: "bounce" });
       </script>
    </head>
  </body>
</html>
